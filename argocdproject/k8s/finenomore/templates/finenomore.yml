---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.finenomore.name }}
  namespace: {{ default .Release.Namespace .Values.namespace | quote }}
spec:
  replicas: 1
  selector:
    {{- with .Values.finenomore.labels }}
    matchLabels:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  template:
    metadata:
      {{- with .Values.finenomore.labels }}
      labels:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      imagePullSecrets:
        - name: gitlab-credentials
      containers:
        - name: {{ .Values.finenomore.name }}
          image: {{ .Values.finenomore.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.finenomore.ports.internal }}
          envFrom:
          - configMapRef:
              name: {{ .Values.finenomore.name }}-config

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.finenomore.name }}-config
  namespace: {{ default .Release.Namespace .Values.namespace | quote }}
data:
  APP_BASE_URL: http://localhost:8000
  DATABASE_DRIVER: mysql
  DATABASE_SERVER: mariadb
  DATABASE_USER: finenomore
  DATABASE_PASSWORD: finenomore
  DATABASE_NAME: finenomore
  DATABASE_CHARSET: utf8mb4

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.finenomore.name }}
  namespace: {{ default .Release.Namespace .Values.namespace | quote }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.finenomore.ports.external }}
      targetPort: {{ .Values.finenomore.ports.internal }}
  {{- with .Values.finenomore.labels }}
  selector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.finenomore.name }}
  namespace: {{ default .Release.Namespace .Values.namespace | quote }}
  annotations:
    {{- if .Values.finenomore.ingress.prefix }}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    {{- end }}
spec:
  ingressClassName: "nginx"
  rules:
    - http:
        paths:
        {{- if .Values.finenomore.ingress.prefix }}
        - path: {{ .Values.finenomore.ingress.prefix }}(/|$)(.*)
        {{- else }}
        - path: "/"
        {{- end }}
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.finenomore.name }}
              port:
                number: {{ .Values.finenomore.ports.external }}
      {{- if .Values.finenomore.ingress.host }}
      host: {{ .Values.finenomore.ingress.host }}
      {{- end }}
